[pytest]
# Python path configuration - додає корінь проекту до PYTHONPATH
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options - покращує читабельність виводу
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers для організації тестів
markers =
    integration: Integration tests (можна виключити через '-m "not integration"')
    slow: Slow-running tests
    gui: GUI tests that require display
    unit: Unit tests

# Minimum Python version
minversion = 3.10

# Test paths
testpaths = tests
